<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match Prediction</title>
</head>
<body>
    <h2>Predict Cricket Match Outcome</h2>
    <form action="/predict" method="post">
        <label for="BattingTeam">Batting Team:</label>
        <select id="BattingTeam" name="BattingTeam">
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            <option value="Delhi Capitals">Delhi Capitals</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Gujarat Titans">Gujarat Titans</option>
            <option value="Lucknow Super Giants">Lucknow Super Giants</option>
            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option value="Punjab Kings">Punjab Kings</option>
            <option value="Mumbai Indians">Mumbai Indians</option>
        </select><br><br>
        
        <label for="BowlingTeam">Bowling Team:</label>
        <select id="BowlingTeam" name="BowlingTeam">
            <option value="Rajasthan Royals">Rajasthan Royals</option>
            <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
            <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
            <option value="Delhi Capitals">Delhi Capitals</option>
            <option value="Chennai Super Kings">Chennai Super Kings</option>
            <option value="Gujarat Titans">Gujarat Titans</option>
            <option value="Lucknow Super Giants">Lucknow Super Giants</option>
            <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
            <option value="Punjab Kings">Punjab Kings</option>
            <option value="Mumbai Indians">Mumbai Indians</option>
        </select><br><br>
        
        <label for="City">City:</label>
        <select id="City" name="City">
            <option value="Ahmedabad">Ahmedabad</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Visakhapatnam">Visakhapatnam</option>
            <option value="Bengaluru">Bengaluru</option>
            <option value="Jaipur">Jaipur</option>
            <option value="Mumbai">Lucknow</option>
            <option value="Dharamsala">Dharamsala</option>
        </select><br><br>
        
        
        <label for="runs_left">Runs Left:</label>
        <input type="number" id="runs_left" name="runs_left"><br><br>
        
        <label for="balls_left">Balls Left:</label>
        <input type="number" id="balls_left" name="balls_left"><br><br>
        
        <label for="wickets_left">Wickets Left:</label>
        <input type="number" id="wickets_left" name="wickets_left"><br><br>
        
        <label for="current_run_rate">Current Run Rate:</label>
        <input type="number" step="0.01" id="current_run_rate" name="current_run_rate"><br><br>
        
        <label for="required_run_rate">Required Run Rate:</label>
        <input type="number" step="0.01" id="required_run_rate" name="required_run_rate"><br><br>
        
        <label for="target">Target:</label>
        <input type="number" id="target" name="target"><br><br>
        
        <button type="submit">Predict</button>
    </form>
</body>
</html>
